<body>
<div class="x-newbiepageauth" style="position:absolute;top:653px;left:120px;z-index: 0;width: 630px">
    <button  class="x-button" onclick="investment()" type="button" style="width:510px;height:138px;background-image: url(img/touzi.png);"></button>
    <button  class="x-button" onclick="downApp()" type="button" style="width:510px;height:138px;background-image: url(img/xiazaiapp.png);"></button>
</div>
<div class="x-multibackgroundcontainer">
    <div>
        <img src="img/xiazaibackground.jpg">
    </div>

<script type="text/javascript">
    function shipei() {
        var phoneScale = parseInt(window.screen.width) / 750;
        document.write('<meta name="viewport" content="width=750, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', user-scalable=no">');
    }
    shipei();
    function investment() {
        window.location.href='http://m.gollton.com/wap/loan/loantender'
    }
    function downApp(){
        var u = navigator.userAgent,
            isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1,
            isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
            urls = {
                'android':'http://ftp-apk.pcauto.com.cn/pub/autoclub-5000-autowapDL1.apk',
                'ios':'https://itunes.apple.com/cn/app/zhong-guo-che-you-hui/id640447959',
                'other':'http://www1.pcauto.com.cn/app/20141120/pcautoapp/index.html'
            };
        //三元运算
        // window.location.href = isAndroid? urls.android : isiOS? urls.ios : urls.other;
        //简化
        if(isAndroid){
            window.location.href=urls.android;
        }else if(isiOS){
            window.location.href=urls.ios;
        }else{
            window.location.href=urls.other;
        }
    }
</script>
</body>
</html>
