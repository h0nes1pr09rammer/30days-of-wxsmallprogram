<div class="main">

        <div class="share_url">
            <input id="phoneNumberTx" type="text"  placeholder="未登录">

        <div class="share_bt">
            <button  class="x-button share-button" onclick="testClick()" style="background-image: url(img/share_bt_bg.png);"></button>

        <div class="history_bt">
            <div id="friend">
                <button  class="x-button history-button" onclick="friendClick()" style="background-image: url(img/history_friend.png);"></button>
            </div>
            <div id="jiangli"  style="display:none;">
                <button  class="x-button history-button" onclick="jiangliClick()" style="background-image: url(img/history_jiangli.png);"></button>
            </div>
        </div>
    </div>
</div>
<script>
    var friend = document.getElementById("friend")
    var jiangli = document.getElementById("jiangli")
    function friendClick() {
        friend.style.display = "none"
        jiangli.style.display = ""
    }
    function jiangliClick() {
        friend.style.display = ""
        jiangli.style.display = "none"
    }
    function shipei() {
        var phoneScale = parseInt(window.screen.width) / 750;
        document.write('<meta name="viewport" content="width=750, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', user-scalable=no">');
    }
    shipei();
    window.onload=function (){

        getShareUrl();

    }
    // 发送消息给Android
    function testClick() {
        // var data = document.getElementById("phoneNumberTx").value;
        // alert(data)
        // 调用java中的方法  submitFromWeb是方法名
        // window.WebViewJavascriptBridge.callHandler(
        //     'submitFromWeb'

        //     , function(responseData) {
        //         alert("测试")
        //     }
        // );
        // alert("测试")
        share()
    }

    function share() {
        window.WebViewJavascriptBridge.callHandler(
            'share'
            , {'param': "测试"}
            , function(responseData) {
                alert("测试")
            }
        );
    }

    function getShareUrl(){
        window.WebViewJavascriptBridge.callHandler(
            'requestRecordList'
            , {'param': "测试"}
            , function(responseData) {
                alert("测试")
            }
        );
    }

    function getHistoryInfo(){
        window.WebViewJavascriptBridge.callHandler(
            'getHistoryInfo'
            , {'param': "测试"}
            , function(responseData) {
                alert("测试")
            }
        );
    }


    // 注册事件监听
    function connectWebViewJavascriptBridge(callback) {
        if (window.WebViewJavascriptBridge) {
            callback(WebViewJavascriptBridge)
        } else {
            document.addEventListener(
                'WebViewJavascriptBridgeReady'
                , function() {
                    callback(WebViewJavascriptBridge)
                },
                false
            );
        }
    }

    // 注册回调函数，第一次连接时调用 初始化函数
    connectWebViewJavascriptBridge(function(bridge) {
        //初始化
        bridge.init(function(message, responseCallback) {
            var data = {
                'Javascript Responds': 'Hello jarry!'
            };
            responseCallback(data);
        });

        // 接收安卓发来的消息 并返回给安卓通知
        bridge.registerHandler("initData", function(data, responseCallback) {
            alert(data);
            var responseData = "我接受到了安卓的调用";
            responseCallback(responseData);
        });
    })
</script>
